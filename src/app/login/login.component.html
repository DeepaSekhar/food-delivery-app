<h1>Login Form</h1>
<form #loginForm="ngForm" (ngSubmit)="loginUser()">
    <!-- username -->
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="username"[(ngModel)]="username">
    </div>
<!-- password -->
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password"[(ngModel)]="password">
    </div>
    <button type="submit">Submit</button>
</form>
<div>
    <p>Not a user click here to register</p>
    <button (click)="navigateToregister()">Click Here</button> 
</div>
