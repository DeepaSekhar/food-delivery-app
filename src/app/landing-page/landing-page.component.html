<h1>landing page</h1>
<button (click)="logout()">Logout</button>

<div *ngIf="loginUser$ | async as loginuser">
  <h1 class="username">Welcome {{ loginuser }}</h1>
</div>
<div *ngIf="restauents$ | async as restaurent">
  <div *ngFor="let rest of restaurent">
    <p>{{ rest.name }}</p>
    <button (click)="findMenu(rest.id)">Menu</button>
  </div>
</div>
