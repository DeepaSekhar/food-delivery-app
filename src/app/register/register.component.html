<h2>Registration Form</h2>
<form #postForm="ngForm" (ngSubmit)="userRegister()">
    <!-- first name -->
    <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="firstname"[(ngModel)]="firstname">
    </div>
    <!-- lastname -->
    <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" name="lastname"[(ngModel)]="lastname">
    </div>
    <!-- username -->
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" name="username"[(ngModel)]="username">
    </div>
<!-- password -->
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" name="password"[(ngModel)]="password">
    </div>
    <button type="submit"(click)="userRegister()">Submit</button>
</form>
